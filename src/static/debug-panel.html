<div id="debug-panel">
    <!-- header: "Debug panel" in the center and bold -->
    <div style="text-align: center;">
        <h1>Demonstration panel</h1>
        <p>(Only for demonstration purposes! Disable in the settings for production.)</p>
    </div>
    <hr>
    <h2>Personal interests:</h2>
    <p>
    <a href="https://blog.google/products/chrome/get-know-new-topics-api-privacy-sandbox/" id="clear-personal-interests">Learn more about Google Topic API</a>
    </p>
    <select id="user-interests-selector" multiple>
        <!-- Options will be populated from taxonomy.js -->
    </select>
    <p id="personal-interests"></p>
    <button id="randomize-interests">Randomize</button>
    <hr>
    <h2>Toggling:</h2>
    <div>
        <!-- Highlight is off by default -->
        <input type="checkbox" id="highlight-paff">
        <label for="highlight-paff">Highlight section</label>
    </div>
    <div>
        <input type="checkbox" id="toggle-personalization" checked>
        <label for="toggle-personalization">Personalized</label>
    </div>  
</div>
